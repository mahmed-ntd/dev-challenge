<VirtualHost *:80>
	ServerName dev-challenge.local
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/dev-challenge/public/

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName assets.dev-challenge.local
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/dev-challenge/public/assets

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
